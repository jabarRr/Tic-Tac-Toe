<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Tic Tac Toe</h1>

    <div class="currentTurn">
        <p>It is <a class="currentTurnInsert"> </a> turn right now!</p>
    </div>
    
    <div class="submitContainer">
        <form>

            <label for="player1Name">Player 1 Name: </label>
            <input type="text" id="player1Name">

            <label for="player2Name">Player 2 Name: </label>
            <input type="text" id="player2Name">


        <button type="button" class="startGameBtn">Start Game!</button>    
        </form>

        


    </div>


    <p class="winnerP"> </p>

    <button class="restartBtn">Restart</button>


    </div>
    <div class="container">
        <div class="gridSquare"></div>
        <div class="gridSquare"></div>
        <div class="gridSquare"></div>
        <div class="gridSquare"></div>
        <div class="gridSquare"></div>
        <div class="gridSquare"></div>
        <div class="gridSquare"></div>
        <div class="gridSquare"></div>
        <div class="gridSquare"></div>
    </div>

    
    <script src="index2.js"></script>
</body>
</html>
